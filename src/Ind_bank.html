<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>

<body>
    <py-script src="Src_bank.py"></py-script>

    <!--MASTER-->
    <div id="div_main" style="
    background-color: aliceblue;
    height:85vh;
    width: 600px;
    margin:0 auto;
    ">

        <!--BANK_NAME-->
        <div style="
        text-align: left;
        margin-left: 10px;
        ">
            <label>
                KDS뱅크
            </label>
        </div>

        <!--USER_INFO-->
        <div id="div_profile" style="
        width:100%;
        height:40px;
        display : flex;
        align-items: center;
        justify-content: right;
        ">
            <label id="lb_hello"></label>
            <button id="btn_profile" pys-onClick="loadAll" style="
            border-radius: 50%;
            height: 24px;
            width: 24px;
            background-image: url(https://github.com/kkssuu/bank/blob/main/account_circle_FILL0_wght400_GRAD0_opsz24.png?raw=true);
            background-repeat:no-repeat;
            background-position: center;
            background-size: 135%;
            margin-left:10px;
            margin-right:10px;
            ">
            </button>
        </div>

        <!--ACCOUNT_INFO-->
        <div id="div_yellowboard" style="
        background-color: yellow;
        height:250px;
        width:580px;
        border-radius:10px 10px 10px 10px / 10px 10px 10px 10px;
        margin:10px 10px 10px 10px;        
        display:flex;
        align-items: center;
        box-shadow: 0px 0px 0.5px 0.5px inset rgba(12, 5, 5, 0.075);
        ">
            <div id="div_cardname" style="
            width: 100%;
            height:230px;
            ">
                <div id="div_cardname2" style="
                width:532px;
                height:40px;
                display:flex;
                align-items: center;
                margin:0 auto;
                ">
                    <button id="btn_cardname" style="
                    width:502px;
                    background-color: transparent;
                    text-align: left;
                    border-style: none;
                    ">
                        강동수 mini
                    </button>

                    <button id="btn_design" style="
                    height: 24px;
                    width: 24px;
                    background-image: url(https://github.com/kkssuu/bank/blob/main/more_horiz_FILL0_wght400_GRAD0_opsz24.png?raw=true);
                    background-repeat:no-repeat;
                    background-position: center;
                    background-size: 100%;
                    background-color:transparent;
                    border-style: none;
                    ">
                    </button>
                </div>

                <div style="
                text-align:center;
                height:150px;
                display:flex;
                ">
                    <label style="
                    margin:auto auto;
                    ">
                        1000원
                    </label>
                </div>

                <div style="
                margin-right: 27px;
                height:40px;
                display:flex;
                align-items: center;
                justify-content: right;
                ">
                    <button id="id_cardlist" style="
                    height:30px;
                    width:50px;
                    border-radius:10px 10px 10px 10px;
                    background-color: rgba(0, 0, 0, 0.08);
                    border-style: none;
                    margin-right: 7px;
                    ">
                        카드
                    </button>

                    <button id="id_transfer" style="
                    height:30px;
                    width:50px;
                    border-radius:10px 10px 10px 10px;
                    background-color: rgba(0, 0, 0, 0.08);
                    border-style: none;
                    ">
                        이체
                    </button>
                </div>
            </div>
        </div>

        <div style="
        background-color: white;
        border-radius: 10px 10px 10px 10px/10px 10px 10px 10px;
        margin:10px 10px 10px 10px;
        height:100px;
        display:flex;
        align-items: center;
        box-shadow: 0px 0px 0.5px 0.5px inset rgba(12, 5, 5, 0.075);
        ">
            <div style="
            width: 526px;
            margin-left: 27px;
            ">
                <button for="" style="
                width:413px;
                background-color: transparent;
                text-align: left;
                border-style: none;
                ">
                    교통카드 충전
                </button>

                <button style="
                background-color: rgba(0, 0, 0, 0.08);
                width: 50px;
                height: 30px;
                border-style: none;
                border-radius: 10px 10px 10px 10px;
                margin-right: 1px;
                ">
                    조회
                </button>

                <button style="
                background-color: rgba(0, 0, 0, 0.08);
                width: 50px;
                height: 30px;
                border-style: none;
                border-radius: 10px 10px 10px 10px;
                ">
                    충전
                </button>
            </div>
        </div>
    </div>
    <div style="
    background-color: white;
    height:15vh;
    width: 600px;
    ">
        <div style="
        margin:0 auto;
        margin-left: 75px;
        height: 100%;
        width:90%;
        display:flex;
        align-items: center;
        ">
            <button style="
            height: 45px;
            width: 45px;
            margin: 0 auto;
            background-image: url(https://github.com/kkssuu/bank/blob/main/person_FILL0_wght400_GRAD0_opsz24.png?raw=true);
            background-repeat:no-repeat;
            background-position: center;
            background-size: 100%;
            background-color:transparent;
            border-style: none;
            ">
            </button>

            <button style="
            height: 42px;
            width: 42px;
            margin: 0 auto;
            background-image: url(https://github.com/kkssuu/bank/blob/main/grid_view_FILL0_wght400_GRAD0_opsz24.png?raw=true);
            background-repeat:no-repeat;
            background-position: center;
            background-size: 100%;
            background-color:transparent;
            border-style: none;
            ">
            </button>

            <button style="
            height: 42px;
            width: 42px;
            margin: 0 auto;
            background-image: url(https://github.com/kkssuu/bank/blob/main/notifications_FILL0_wght400_GRAD0_opsz24.png?raw=true);
            background-repeat:no-repeat;
            background-position: center;
            background-size: 100%;
            background-color:transparent;
            border-style: none;
            ">
            </button>

            <button style="
            height: 42px;
            width: 42px;
            margin: 0 auto;
            background-image: url(https://github.com/kkssuu/bank/blob/main/more_horiz_FILL0_wght400_GRAD0_opsz24.png?raw=true);
            background-repeat:no-repeat;
            background-position: center;
            background-size: 100%;
            background-color:transparent;
            border-style: none;">
            </button>
        </div>
    </div>
